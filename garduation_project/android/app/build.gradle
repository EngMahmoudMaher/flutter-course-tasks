plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.garduation_project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.garduation_project"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        minSdkVersion 23 // Make sure this is set to 23 or higher for Firebase support
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials) for version management
    implementation platform('com.google.firebase:firebase-bom:33.6.0')

    // Add Firebase Analytics (or other services you need)
    implementation 'com.google.firebase:firebase-analytics'

    // Example: Add Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // Example: Add Firebase Realtime Database
    implementation 'com.google.firebase:firebase-database'
}

apply plugin: 'com.google.gms.google-services'  // Apply Google Services plugin (must be here)
